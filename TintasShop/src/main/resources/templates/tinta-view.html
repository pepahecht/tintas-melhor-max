<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Visualizar Tinta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Detalhes da Tinta</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${tinta.name}"></h5>
            <p class="card-text"><strong>Marca:</strong> <span th:text="${tinta.brand}"></span></p>
            <p class="card-text"><strong>Tipo:</strong> <span th:text="${tinta.type}"></span></p>
            <p class="card-text"><strong>Acabamento:</strong> <span th:text="${tinta.finish}"></span></p>
            <p class="card-text"><strong>Código da Cor:</strong> <span th:text="${tinta.colorCode}"></span></p>
            <p class="card-text"><strong>Cor:</strong> <span th:style="'background-color:' + ${tinta.colorCode} + ';display:inline-block;width:30px;height:20px;border:1px solid #000;'"></span></p>
            <p class="card-text"><strong>Selecionar Cor:</strong> <span th:text="${tinta.colorPicker}"></span></p>
            <p class="card-text"><strong>Descrição:</strong> <span th:text="${tinta.description}"></span></p>
            <p class="card-text"><strong>Preço:</strong> R$ <span th:text="${tinta.price}"></span></p>
            <p class="card-text"><strong>Estoque:</strong> <span th:text="${tinta.stock}"></span></p>
            <p class="card-text"><strong>SKU:</strong> <span th:text="${tinta.sku}"></span></p>
            <p class="card-text"><strong>Tamanho:</strong> <span th:text="${tinta.size}"></span></p>
            <div th:if="${tinta.productImage}">
                <img th:src="${tinta.productImage}" alt="Imagem" style="max-width: 200px; margin-top: 10px;" />
            </div>
        </div>
    </div>
    <a href="/tintas" class="btn btn-secondary mt-3">Voltar</a>
</div>
</body>
</html>
