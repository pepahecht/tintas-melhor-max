<!DOCTYPE html>

<html class="light" lang="en" xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Update Paint - Color House</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#004AAD",
                        "secondary": "#F0F2F5",
                        "accent": "#FFD700",
                        "text-primary": "#333333",
                        "error": "#D32F2F",
                        "background-light": "#F0F2F5",
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        };
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
        select.form-input {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1.5em 1.5em;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-primary dark:text-white">
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
    <div class="layout-container flex h-full grow flex-col">
        <div class="px-4 sm:px-10 md:px-20 lg:px-40 flex flex-1 justify-center py-5">
            <div class="layout-content-container flex flex-col w-full max-w-4xl flex-1">
                <div class="flex flex-wrap justify-between gap-3 p-4">
                    <p class="text-[#111618] dark:text-white text-4xl font-black leading-tight tracking-[-0.033em] min-w-72" th:text="'Update Paint: ' + ${product.name}">Update Paint</p>
                </div>
                <div class="bg-white dark:bg-background-dark rounded-lg shadow-md p-6 md:p-8 mt-6">
                    <form th:object="${product}" th:action="@{/products}" method="post" enctype="multipart/form-data">
                        <input type="hidden" th:field="*{id}"/>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">
                            <!-- Product Information -->
                            <div class="md:col-span-2 font-bold text-xl mb-2 text-text-primary dark:text-white">Product Information</div>
                            <label class="flex flex-col flex-1">
                                <p class="text-text-primary dark:text-gray-300 text-base font-medium leading-normal pb-2">Paint Name</p>
                            <input th:field="*{name}" id="paint-name" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary dark:text-white dark:bg-gray-800 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe2e6] dark:border-gray-700 bg-white focus:border-primary h-14 placeholder:text-[#617c89] p-[15px] text-base font-normal leading-normal" />
                            </label>
                            <label class="flex flex-col flex-1">
                                <p class="text-text-primary dark:text-gray-300 text-base font-medium leading-normal pb-2">Brand</p>
                            <input th:field="*{brand}" id="brand" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary dark:text-white dark:bg-gray-800 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe2e6] dark:border-gray-700 bg-white focus:border-primary h-14 placeholder:text-[#617c89] p-[15px] text-base font-normal leading-normal" />
                            </label>
                            <label class="flex flex-col flex-1">
                                <p class="text-text-primary dark:text-gray-300 text-base font-medium leading-normal pb-2">SKU/Product ID</p>
                            <input th:field="*{sku}" id="sku" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary dark:text-white dark:bg-gray-800 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe2e6] dark:border-gray-700 bg-white focus:border-primary h-14 placeholder:text-[#617c89] p-[15px] text-base font-normal leading-normal" />
                            </label>
                            <div class="md:col-span-2">
                                <label class="flex flex-col">
                                    <p class="text-text-primary dark:text-gray-300 text-base font-medium leading-normal pb-2">Description</p>
                                <textarea th:field="*{description}" class="form-textarea flex w-full min-w-0 flex-1 resize-y overflow-hidden rounded-lg text-text-primary dark:text-white dark:bg-gray-800 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe2e6] dark:border-gray-700 bg-white focus:border-primary min-h-[120px] placeholder:text-[#617c89] p-[15px] text-base font-normal leading-normal"></textarea>
                                </label>
                            </div>
                            <!-- Color Details -->
                            <div class="md:col-span-2 font-bold text-xl mb-2 mt-6 text-text-primary dark:text-white">Color Details</div>
                            <div class="flex items-end gap-4">
                                <label class="flex flex-col flex-1">
                                    <p class="text-text-primary dark:text-gray-300 text-base font-medium leading-normal pb-2">Color Code (Hex)</p>
                                <input th:field="*{colorCode}" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary dark:text-white dark:bg-gray-800 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe2e6] dark:border-gray-700 bg-white focus:border-primary h-14 placeholder:text-[#617c89] p-[15px] text-base font-normal leading-normal" />
                                </label>
                                <div class="w-14 h-14 rounded-lg" th:attr="data-alt=${'Color swatch for ' + product.name}" th:style="'background-color: ' + ${product.colorCode}"></div>
                            </div>
                            <!-- Spacer to align next row -->
                            <div></div>
                            <!-- Specifications -->
                            <div class="md:col-span-2 font-bold text-xl mb-2 mt-6 text-text-primary dark:text-white">Specifications</div>
                            <label class="flex flex-col flex-1">
                                <p class="text-text-primary dark:text-gray-300 text-base font-medium leading-normal pb-2">Paint Type</p>
                            <select th:field="*{type}" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary dark:text-white dark:bg-gray-800 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe2e6] dark:border-gray-700 bg-white focus:border-primary h-14 placeholder:text-[#617c89] p-[15px] text-base font-normal leading-normal">
                                <option value="">Select type</option>
                                <option value="Interior">Interior</option>
                                <option value="Exterior">Exterior</option>
                            </select>
                            </label>
                            <label class="flex flex-col flex-1">
                                <p class="text-text-primary dark:text-gray-300 text-base font-medium leading-normal pb-2">Finish</p>
                            <select th:field="*{finish}" class="form-input flex w-full rounded-lg border-0 py-3 px-4 shadow-sm ring-1 ring-inset ring-border-light focus:ring-2 focus:ring-inset focus:ring-secondary sm:text-base sm:leading-6" id="finish">
                                <option value="">Select finish</option>
                                <option value="Matte">Matte</option>
                                <option value="Satin">Satin</option>
                                <option value="Gloss">Gloss</option>
                            </select>
                            </label>
                            <label class="flex flex-col flex-1">
                                <p class="text-text-primary dark:text-gray-300 text-base font-medium leading-normal pb-2">Size</p>
                                <select th:field="*{size}" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary dark:text-white dark:bg-gray-800 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe2e6] dark:border-gray-700 bg-white focus:border-primary h-14 placeholder:text-[#617c89] p-[15px] text-base font-normal leading-normal">
                                    <option value="Quart">Quart</option>
                                    <option value="Gallon" selected="">Gallon</option>
                                    <option value="5 Gallon">5 Gallon</option>
                                </select>
                            </label>
                            <!-- Pricing -->
                            <div class="md:col-span-2 font-bold text-xl mb-2 mt-6 text-text-primary dark:text-white">Pricing</div>
                            <label class="flex flex-col flex-1">
                                <p class="text-text-primary dark:text-gray-300 text-base font-medium leading-normal pb-2">Price ($)</p>
                            <input th:field="*{price}" class="form-input flex w-full rounded-lg border-0 py-3 pl-7 pr-4 ring-1 ring-inset ring-border-light placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-secondary sm:text-base sm:leading-6" id="price" type="number" step="0.01"/>
                            </label>
                        </div>
                        <!-- Action Buttons -->
                        <div class="flex justify-end gap-4 mt-8 pt-6 border-t border-gray-200 dark:border-gray-700">
                            <a href="/products" class="px-6 py-3 rounded-lg bg-gray-200 dark:bg-gray-700 text-text-primary dark:text-white font-semibold hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">Cancel</a>
                            <button class="px-6 py-3 rounded-lg bg-primary text-white font-semibold hover:bg-blue-700 transition-colors" type="submit">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body></html>
