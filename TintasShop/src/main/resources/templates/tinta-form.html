<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Tinta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${tinta.id == null} ? 'Cadastrar Tinta' : 'Editar Tinta'"></h1>
    <form th:action="@{/tintas}" th:object="${tinta}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label>Nome</label>
            <input type="text" th:field="*{name}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label>Marca</label>
            <input type="text" th:field="*{brand}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label>Tipo</label>
            <input type="text" th:field="*{type}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label>Acabamento</label>
            <input type="text" th:field="*{finish}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label>Código da Cor</label>
            <input type="text" th:field="*{colorCode}" class="form-control" placeholder="#FFFFFF" />
        </div>
        <div class="mb-3">
            <label>Selecionar Cor</label>
            <input type="color" th:field="*{colorPicker}" class="form-control form-control-color" />
        </div>
        <div class="mb-3">
            <label>Descrição</label>
            <textarea th:field="*{description}" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label>Preço</label>
            <input type="number" step="0.01" th:field="*{price}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label>Estoque</label>
            <input type="number" th:field="*{stock}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label>Imagem do Produto</label>
            <input type="file" name="imageFile" class="form-control" />
            <div th:if="${tinta.productImage}">
                <img th:src="${tinta.productImage}" alt="Imagem" style="max-width: 150px; margin-top: 10px;" />
            </div>
        </div>
        <div class="mb-3">
            <label>SKU</label>
            <input type="text" th:field="*{sku}" class="form-control" />
        </div>
        <div class="mb-3">
            <label>Tamanho</label>
            <input type="text" th:field="*{size}" class="form-control" />
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="/tintas" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
