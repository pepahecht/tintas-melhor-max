spring.application.name=TintasShop

# H2 Database configuration
spring.datasource.url=jdbc:h2:mem:tintasshopdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Gemini AI configuration (optional)
# To enable real AI suggestions, set `gemini.api.key` to your API key and `gemini.api.endpoint`
# to the Gemini model endpoint. If the key is empty, the application will return mocked palettes.
gemini.api.key=
gemini.api.endpoint=https://api.example.com/v1/generate
