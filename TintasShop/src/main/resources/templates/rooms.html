<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Inspiration</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#111618] dark:text-white">
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="flex items-center justify-between mb-6">
        <div>
            <h1 class="text-3xl font-bold">Inspiration</h1>
            <p class="text-sm text-gray-600">Add rooms and get AI-generated paint palette suggestions.</p>
        </div>
        <div>
            <a href="/rooms/add" class="inline-block bg-primary text-white px-4 py-2 rounded">Add Room</a>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div th:each="room : ${rooms}" class="bg-white dark:bg-[#1a2831] rounded-lg shadow p-4">
            <h3 class="text-lg font-bold" th:text="${room.name}">Room Name</h3>
            <p class="text-sm text-gray-600 mt-1" th:text="${room.description}">Description</p>
            <div class="mt-3 flex gap-2">
                <a th:href="@{'/rooms/view/' + ${room.id}}" class="text-sm px-3 py-1 bg-primary text-white rounded">View Suggestions</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
