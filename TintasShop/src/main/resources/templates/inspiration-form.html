<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Add Room — Inspiration</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
</head>
<body class="bg-gray-50 dark:bg-gray-900 font-display text-gray-900 dark:text-gray-100">
<div class="max-w-3xl mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4">Add Room</h1>
    <form th:action="@{/inspiration}" th:object="${room}" method="post" class="space-y-4">
        <div>
            <label class="block text-sm font-medium">Room Name</label>
            <input type="text" th:field="*{name}" class="mt-1 block w-full rounded border px-3 py-2" required />
        </div>

        <div>
            <label class="block text-sm font-medium">Description</label>
            <textarea th:field="*{description}" class="mt-1 block w-full rounded border px-3 py-2" rows="4"></textarea>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium">Room size</label>
                <input type="number" step="0.1" th:field="*{size}" class="mt-1 block w-full rounded border px-3 py-2" />
            </div>
            <div>
                <label class="block text-sm font-medium">Size unit</label>
                <input type="text" th:field="*{sizeUnit}" class="mt-1 block w-full rounded border px-3 py-2" placeholder="m² or sq ft" />
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium">Natural light</label>
                <select th:field="*{naturalLight}" class="mt-1 block w-full rounded border px-3 py-2">
                    <option value="">Unspecified</option>
                    <option value="low">low</option>
                    <option value="medium">medium</option>
                    <option value="high">high</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium">Orientation</label>
                <select th:field="*{orientation}" class="mt-1 block w-full rounded border px-3 py-2">
                    <option value="">Unspecified</option>
                    <option value="north">north</option>
                    <option value="south">south</option>
                    <option value="east">east</option>
                    <option value="west">west</option>
                </select>
            </div>
        </div>

        <div>
            <label class="block text-sm font-medium">Current dominant colors</label>
            <input type="text" th:field="*{dominantColors}" class="mt-1 block w-full rounded border px-3 py-2" placeholder="e.g. wooden floor, beige sofa" />
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium">Preferred style</label>
                <input type="text" th:field="*{preferredStyle}" class="mt-1 block w-full rounded border px-3 py-2" placeholder="modern, rustic..." />
            </div>
            <div>
                <label class="block text-sm font-medium">Preferred palette</label>
                <select th:field="*{preferredPalette}" class="mt-1 block w-full rounded border px-3 py-2">
                    <option value="">Unspecified</option>
                    <option value="warm">warm</option>
                    <option value="cool">cool</option>
                    <option value="neutral">neutral</option>
                </select>
            </div>
        </div>

        <div>
            <label class="block text-sm font-medium">Constraints</label>
            <textarea th:field="*{constraints}" class="mt-1 block w-full rounded border px-3 py-2" rows="3" placeholder="Budget, keep furniture, etc."></textarea>
        </div>

        <div class="flex gap-2">
            <button type="submit" class="bg-primary text-white px-4 py-2 rounded">Get Suggestions</button>
            <a href="/inspiration" class="px-4 py-2 rounded border">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
