<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title th:text="${room.name} + ' â€” Palettes'">Room Palettes</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#111618] dark:text-white">
<div class="max-w-4xl mx-auto px-4 py-8">
    <div class="flex items-center justify-between mb-6">
        <div>
            <h1 class="text-2xl font-bold" th:text="${room.name}">Room Name</h1>
            <p class="text-sm text-gray-600" th:text="${room.description}">Description</p>
        </div>
        <div>
            <a href="/rooms" class="px-3 py-1 border rounded">Back</a>
        </div>
    </div>

    <div class="grid grid-cols-1 gap-6">
        <div class="bg-white dark:bg-[#1a2831] rounded-lg p-4">
            <h2 class="text-lg font-bold mb-3">AI-generated Palettes</h2>
            <div th:if="${suggestions == null}">No suggestions available.</div>
            <div th:each="sug : ${suggestions}" class="mb-6">
                <h3 class="font-semibold" th:text="${sug.title}">Palette Title</h3>
                <p class="text-sm text-gray-600 mb-2" th:text="${sug.explanation}">Explanation</p>
                <div class="flex gap-2">
                    <div th:each="hex : ${sug.hexCodes}" class="w-20 h-20 rounded shadow" th:style="|background:${hex};|">
                        <div class="text-xs text-white p-1" th:text="${hex}"></div>
                    </div>
                </div>
                <div class="mt-3 text-sm text-gray-600">
                    <div><strong>Primary:</strong> <span th:text="${sug.primary}"></span></div>
                    <div><strong>Accent:</strong> <span th:text="${sug.accent}"></span></div>
                    <div><strong>Trim:</strong> <span th:text="${sug.trim}"></span></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
